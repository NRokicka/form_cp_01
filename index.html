<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">

    <title>Forms Color PRO</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


    <body>
        <header>
            <h1>Color PRO</h1>
        </header>
        <main id="container">
            
            <a class="hiddenanchor" id="tosubscribe"></a>
            <a class="hiddenanchor" id="tologin"></a>

            <div id="wrapper">
                <div id="login" class="animate form">
                    <!--action="mysuperscript.php" autocomplete="on"-->
                    <form id="MyForm">
                    <p>
                        <label for="username" class="uname">Логін</label>
                        <input id="username" type="text" name="username">
                    </p>
                    <p>
                        <label for="pswd" class="youpasswd">Пароль</label><br>
                        <input id="pswd" type="password" name="pswd" class="form_input">
                    </p>
                    <p class="signin button">
                        <input id="submit" type="submit" value="Увійти">
                    </p>
                    <p class="change_link">
                        <a href="#tosubscribe" class="to_subscribe">Створити обліковий запис</a>
                    </p>
                    </form>
                </div>

                <div id="subscribe" class="animate form">

                    <form id="MyFormUp">
                        
                        <p>
                            <label for="usernamesignup" class="uname">Логін</label>
                            <input id="usernamesignup" type="text" name="usernamesignup">
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd">Пароль</label>
                            <input id="passwordsignup" type="password" name="passwordsignup">
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd">Підтвердити пароль</label>
                            <input id="passwordsignup_confirm" type="password" name="passwordsignup_confirm">
                        </p>
                        <p class="signin button">
                            <input id="submit" type="submit" value="Створити" class="btn_sign_up">
                        </p>
                        <p class="change_link">
                            <a href="#tologin" class="to_subscribe">Залогуватись</a>
                        </p>
                    </form>
                </div>
            </div>
            <div id="close">
                
            </div>

        </main>
        <footer>
            <p>all rignt</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/myscript.js"></script>
        <script type="text/javascript" src="js/myscriptup.js"></script>
    </body>

</html>
